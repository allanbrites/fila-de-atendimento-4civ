<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila de Atendimento</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #fila { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Fila de Atendimento</h2>
    
    <input type="text" id="nome" placeholder="Nome do Advogado">
    <button onclick="entrarNaFila()">Entrar na Fila</button>
    
    <h3>Lista de Atendimento</h3>
    <ul id="fila"></ul>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAFjkwKGsESc3YzXJ-6B25IDtrbd1Xtkek",
            authDomain: "vciv-f2e8a.firebaseapp.com",
            databaseURL: "https://vciv-f2e8a-default-rtdb.firebaseio.com",
            projectId: "vciv-f2e8a",
            storageBucket: "civ-f2e8a.firebasestorage.app",
            messagingSenderId: "66887103648",
            appId: "1:66887103648:web:b3d8a515da1053a21545c5"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function atualizarFila() {
            const lista = document.getElementById("fila");
            db.ref("fila").on("value", (snapshot) => {
                lista.innerHTML = "";
                snapshot.forEach((child) => {
                    lista.innerHTML += `<li>${child.val().nome} <button onclick="remover('${child.key}')">Atendido</button></li>`;
                });
            });
        }

        function entrarNaFila() {
            const nome = document.getElementById("nome").value;
            if (nome) {
                db.ref("fila").push({ nome });
                document.getElementById("nome").value = "";
            }
        }

        function remover(id) {
            db.ref("fila/" + id).remove();
        }

        atualizarFila();
    </script>
</body>
</html>
